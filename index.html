<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- font import -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/master.css" type="text/css">

    <title>Bobby and Erin's Wedding!</title>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">E & B</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">The Big Day</a></li>

      <div class="carousel-inner">
        <div class="carousel-item active h-100">
            <img src="/img/IMG_5843.jpeg" class="d-block w-100" alt="image 1">
        </div>

          <img src="/img/IMG_5894.jpeg" class="d-block w-100" alt="image 2">
        </div>
        <div class="carousel-item h-100">
          <img src="/img/IMG_5470.JPG" class="d-block w-100" alt="image 3">

      </div>

        <h5 class="card-title">Title yay!</h5>
        <p class="card-text">Some sweet text.</p>     
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
